<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة الاتصال</title>
  <!-- ربط Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- ربط Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
      direction: rtl;
      color: #333;
    }

    .container {
      max-width: 400px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #0077cc;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 25px;
      margin: 10px auto;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .contact-btn:hover {
      background-color: #005fa3;
    }

    .contact-btn i {
      font-size: 20px;
    }

    .whatsapp-btn {
      background-color: #25d366;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تواصل معي</h2>

    <a href="tel:+971567667020" class="contact-btn" aria-label="اتصل بي">
      <i class="fas fa-phone"></i> اتصل بي
    </a>

    <a href="https://wa.me/971567667020" target="_blank" rel="noopener" class="contact-btn whatsapp-btn" aria-label="واتساب">
      <i class="fab fa-whatsapp"></i> واتساب
    </a>
  </div>
</body>
</html>
